 <body>
    <script>
        function validateForm() {
            x = document.forms["signin"]["fname"].value;
            if (x == "") {
                alert("FirstName must be filled out.");
                return false;
            }
            y = document.forms["signin"]["mail"].value;
            if (y == "") {
                alert("E-mail must be filled out.");
                return false;
            }
            z = document.forms["signin"]["name"].value;
            if (z == "") {
                alert("Username cannot be empty.");
                return false;
            }
            p = document.forms["signin"]["passw"].value;
            if (p == "") {
                alert("Password cannot be empty.");
                return false;
            }
            alert("Signup Successful !");
            open(URL="log_in.html");
        }
    </script>
