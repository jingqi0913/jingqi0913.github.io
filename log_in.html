 <body>
    <script>
        function validateForm() {
            x = document.forms["loginf"]["name"].value;
            if (x == "") {
                alert("Username cannot be empty.");
                return false;
            }

            y = document.forms["loginf"]["passw"].value;
            if (y == "") {
                alert("Please key in your password.");
                return false;
            }
            alert("Login Successful !");
            open(URL="main_page.html");
        }
    </script>
